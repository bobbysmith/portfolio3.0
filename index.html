<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="My name is Bobby. I'm a software engineer.">
    <meta property="og:title" content="Bobby Smith" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://bobbysmith.io/" />
    <meta property="og:image" content="http://bobbysmith.io/favicon/favicon-32x32.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="favicon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="favicon/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="favicon/manifest.json">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="style.css">
    <title>Bobby Smith</title>
  </head>
  <body>
    <main>
      <div class="background"></div>
      <div class="contents">
        <div class="about">
          <p>Hi, I'm Bobby. <br/>I'm a software engineer.</p>
        </div>
        <div class="rule">
          <p>Cellular automaton <span class="rule--current"></span> was used to build this background.</p>
          <p class="rule--new">
            <button>Click here</button>to build a new cellular automaton background.
          </p>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
